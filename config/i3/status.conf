general {
	colors = false
	interval = 2
}

order += "load"
order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "battery 0"
order += "tztime local"

wireless _first_ {
	format_up = "%ip W"
	format_down = ""
}

ethernet _first_ {
	format_up = "%ip E"
	format_down = ""
}

battery 0 {
	format = "%status %percentage %remaining"
	format_down = ""
	status_chr = "⚇ CHR"
	status_bat = "⚡ BAT"
	status_full = "☻ FULL"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

tztime local {
	format = "%H:%M:%S"
}

load {
	format = "%1min"
}

disk "/" {
	format = "%avail"
}
